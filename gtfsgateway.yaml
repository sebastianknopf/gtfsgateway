fetch:
    static:
        uri: 'https://url.to/your/gtfs/feed.zip'

processing:
    extend_feed_info:
        publisher_name: 'Demo Company'
        publisher_url: 'https://www.demo.com'
    extend_routes:
        datafile:
            filename: 'routedata.csv'
            delimiter: ';'
            quotechar: '"'
            columns:
                route_short_name: 'Linie'
                route_color: 'Farbe'
                route_text_color: 'Textfarbe'
                route_long_name: 'Beschreibung'
    routes:
    - id: 'route-101'
      name: '101'
      published: true
    - id: 'route-102'
      name: '102'
      published: false

publish:
    static:
        ftp:
            host: '127.0.0.1'
            port: 22
            username: demo
            password: password
            directory: '/'
            filename: 'gtfs.zip'

external:
    integration:
        gtfstidy: 
            name: 'gtfstidy\\gtfstidy.v0.2.windows.amd64.exe'
            args: '-ROscCeD'
        gtfsvtor:
            name: 'gtfsvtor\\bin\\gtfsvtor.bat'
            args: ''