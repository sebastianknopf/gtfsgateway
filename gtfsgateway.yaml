system:
  distribution: DEMO
external:
  integration:
    gtfstidy:
      args: -ROscCeD
      name: gtfstidy\\gtfstidy.v0.2.windows.amd64.exe
    gtfsvtor:
      args: ''
      name: gtfsvtor\\bin\\gtfsvtor.bat
fetch:
  static:
    filesystem:
      filename: ''
    remote:
      url: https://url.to/your/data.zip
    source: remote
processing:
  functions:
  - name: remove_inactive_routes
    active: true
  - name: remove_shapes
    active: true
  - name: extend_feed_info
    active: true
    params:
      publisher_name: Demo Publisher Company
      publisher_url: https://www.demo.org
      contact_email: contact@demo.org
      contact_url: https://www.demo.org/contact
  - name: extend_routes
    active: true
    params:
      datafile:
        columns:
          route_color: Linienfarbe
          route_long_name: Langname
          route_short_name: Kuerzel
        delimiter: ;
        filename: routedata.csv
        quotechar: '"'
  - name: cleanup 
    active: true
  route_index:
  - name: '800'
    id: route-800
    include: true
  - name: '900'
    id: route-900
    include: false
publish:
  static:
    destination: sftp
    filesystem:
      directory:
      filename:
    ftp:
      directory: /
      filename: gtfs.zip
      host: ftp.demo.org
      password: Start-12345
      port: 21
      username: password
    sftp:
      directory:
      filename:
      host:
      password:
      port:
      username:
