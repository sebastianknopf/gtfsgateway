fetch:
    static:
        remote:
            url: https://url.to/your/gtfs/feed.zip
            active: true
        filesystem:
            filename:
            active: false

processing:
    functions:
    - name: remove_inactive_routes
        active: true
    - name: remove_shapes
        active: true
    - name: extend_feed_info
        active: true
        params:
        publisher_name: Your Name
        publisher_url: https://www.your-name.com
    - name: extend_routes
        active: true
        params:
        datafile:
            columns:
            route_color: Farbe
            route_long_name: Beschreibung
            route_short_name: Linie
            route_text_color: Textfarbe
            delimiter: ;
            filename: routedata.csv
            quotechar: '"'
    - name: cleanup
        active: true
    route_index:
    - id: 'route-101'
      name: '101'
      include: true
    - id: 'route-102'
      name: '102'
      include: false

publish:
    static:
        ftp:
            active: true
            host: '127.0.0.1'
            port: 22
            username: demo
            password: password
            directory: '/'
            filename: 'gtfs.zip'
        filesystem:
            active: false
            filesystem: 

external:
    integration:
        gtfstidy: 
            name: 'gtfstidy\\gtfstidy.v0.2.windows.amd64.exe'
            args: '-ROscCeD'
        gtfsvtor:
            name: 'gtfsvtor\\bin\\gtfsvtor.bat'
            args: ''